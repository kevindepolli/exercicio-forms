<!DOCTYPE html>
<head>
    <title>Forms</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
       <table >
           <tr>
               <td>Nome:</td> <td><input type="text" size="50" name="nome"/></td>
           </tr>
           <tr>
               <td>Senha:</td><td><input type="password" size="10" name="senha"/></td>
           </tr>
           <tr>
               <td>Sistema Operacional:</td><td><input type="checkbox" name="SO" value="W7"/>Windows 7 <input type="checkbox" name="SO" value="W10"/>Windows 10 <input type="checkbox" name="SO" value="Lx"/>Linux <input type="checkbox" name="SO" value="Mc"/>Mac OS </td>
           </tr>
           <tr>
               <td>Processador:</td><td><input type="radio" name="Processador" value="Int"/>Intel <input type="radio" name="Processador" value="AMD"/>AMD <input type="radio" name="Processador" value="Cyrix"/>Cyrix </td>
           </tr>
           <tr>
               <td>Profissão:</td><td><select size="1" name="profissao"><option value="Sistemas">Analista de Sistemas</option><option value="Suporte">Analista de Suporte</option></select></td>
           </tr>
           <tr>
               <td>Comentários:</td><td><textarea rows="4" cols="40" name="comentarios"></textarea></td>
           </tr>
           <tr>
               <td><input type="submit" value="Enviar Dados"/></td><td><input type="reset" value="Limpar Dados"/></td>
           </tr>
       </table>
    </form>
</body>
