<!DOCTYPE html>
<head>
    <title>Forms</title>
    <meta charset="utf-8">
</head>
<body>
    <form action="response.html" method="post">
       <table cellspacing=10>
           <tr>
               <td align="right">Nome:</td>   <td><input type="text" size="50" name="nome"/></td>
           </tr>
           <tr>
               <td align="right">Senha:</td>  <td><input type="password" size="10" name="senha"/></td>
           </tr>
           <tr>
               <td align="right">Sistema Operacional:</td>    <td><input type="checkbox" name="SO" value="W7"/>Windows 7 <input type="checkbox" name="SO" value="W10"/>Windows 10 <input type="checkbox" name="SO" value="Lx"/>Linux <input type="checkbox" name="SO" value="Mc"/>Mac OS </td>
           </tr>
           <tr>
               <td align="right">Processador:</td>    <td><input type="radio" name="Processador" value="Int"/>Intel <input type="radio" name="Processador" value="AMD"/>AMD <input type="radio" name="Processador" value="Cyrix"/>Cyrix </td>
           </tr>
           <tr>
               <td align="right">Profissão:</td>  <td><select size="1" name="profissao"><option value="Sistemas">Analista de Sistemas</option><option value="Suporte">Analista de Suporte</option></select></td>
           </tr>
           <tr>
                <td align="right" valign="top">Comentários:</td> <td><textarea rows="4" cols="40" name="comentarios"></textarea></td>
           </tr>
           <tr>
               <td colspan="2" align="center"><input type="submit" value="Enviar Dados"/> <input type="reset" value="Limpar Dados"/></td>
           </tr>
       </table>
    </form>
</body>
